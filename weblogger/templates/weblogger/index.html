{% extends 'weblogger/base.html' %}

{% block content %}

<div class="row">
  {% for post in posts %}
			<div class="card text-white bg-info mb-4" style="width: 23rem;">
				<div class="card-header">
          <h5 class="card-title"><b>{{post.title}}</b></h5>
				</div>
				<div class="card-body">
					<h5 class="card-title">{{post.title}}</h5>
					<p class="card-text">{{post.sub_title}}</p>
                    <p class="card-text">{% autoescape off %}{{post.body|truncatechars:200}}{% endautoescape %}</p>
						<a href="/weblogger/read_post.html" class="btn btn-warning">Read Post</a>
				</div>
			</div>
      {% endfor %}
</div>
{% endblock %}
