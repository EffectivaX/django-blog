{% extends "weblogger/base.html" %}
{% block content %}

{% for post in posts %}
<div class="row">
  <div class="col-md-9">
    <div class="card mb-3">
      <img src="{{post.image.url}}" alt="{{post.img_description}}" class="img-fluid img-rounded">
      <div class="card-body">
        <h3 class="card-title"><a class='post-title' href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h3>
        <h6 class="card-subtitle mb-3 text-muted">{{post.sub_title}} | {{post.updated_at|date:"l, j F Y"}}</h6>
        <p class="card-text">{{post.content|truncatechars:200|safe}}</p>
        <!-- <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read More</a> -->
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
