{% extends 'weblogger/base.html' %}

{% block content %}

<div class="row">
  {% for post in posts %}
  <div class="col-sm-6 col-md-3 mb-3">
    <div class="thumbnail">
      {% if post.image %}
      <a href="{% url 'post_detail' post.slug %}">
        <img src="{{post.image.url}}" alt="{{post.img_description}}" height="260px" width="260px" class='img-rounded'>
      </a>
      {% else %}
      {% endif %}
    </div>
    <div class="caption">
      <!-- <h5>{{post.title}}</h5> -->
      <h5 class="card-title"><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h5>
      <p>{{post.body|truncatechars:200|safe}}</p>
      <!-- <p>
        <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary" role="button">Read More</a>
      </p> -->
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
