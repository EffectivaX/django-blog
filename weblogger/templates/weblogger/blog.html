{% extends 'weblogger/base.html' %}

{% block content %}

<div class="row">
  {% for post in posts %}
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      {% if post.image %}
      <img src="{{post.image.url}}" alt="{{post.img_description}}" height="250px" width="200px" class='img-rounded' style="width: 23rem">
      {% else %}
      {% endif %}
    </div>
    <div class="caption">
      <h5>{{post.title}}</h5>
      <p>{{post.body|truncatechars:200|safe}}</p>
      <p>
        <a href="/blog/{{post.id}}" class="btn btn-primary" role="button">Read More</a>
      </p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
