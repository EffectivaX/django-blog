{% extends 'weblogger/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h3 class='card-title'>Create Post</h3>
  <form class="form-group" action="." method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" name="submit">Save</button>

  </form>
{% endblock %}
